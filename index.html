<body>
    <main class="m-lg-2 m-3 p-lg-3 p-3">
        <div class="container">
            <div class="row mb-4 animate__animated animate__backInDown">
                <div class="col">
                    <div class="card  shadow">
                        <div class="card-body">
                            <div class="row justify-content-around align-items-center">
                                <div class="col-md-4 d-none d-md-block "> <!-- Columna para el título -->
                                    <img src="src/img/logo-FIDE.png" width="100" height="75" alt="Logo FIDE">
                                </div>
                                <div class="col-md-4"> <!-- Columna para el título (oculta en pantallas más pequeñas) -->
                                    <h1 class="tw-bold text-dec user-select-none mt-2 centrar-imagen">
                                        Curso<i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>HTML5
                                    </h1>
                                </div>
                                <div class="col-md-4"> <!-- Columna para la navegación -->
                                    <nav>
                                        <ul class="nav nav-pills justify-content-center">
                                            <!-- Alinea la navegación a la derecha -->
                                            <li class="nav-item">
                                                <a class="nav-link navegacion" href="./index.html">Inicio</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navegacion" href="#">Cursos</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navegacion" href="#">Estudios</a>
                                            </li>
                                            
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="mostrar">
                <div class="row mb-4 animate__animated animate__backInLeft animate__delay-1s">
                    <div class="col">
                        <div class="card shadow fondo " >
                            <div class="card-body">
                                <div class="row">
                                    <div
                                        class="col-lg-6 col-md-8 col-sm-12 mb-0 animate__animated animate__fadeInDown animate__delay-2s ">
                                        <nav aria-label="..."  class="mt-2" id="completado">
                                            <script>
                                                // Función para generar la paginación
                                                function generarPaginacion(totalPaginas) {
                                                    const completadoDiv = document.getElementById("completado");
                                                    const ul = document.createElement("ul");
                                                    ul.classList.add("pagination", "pagination-sm", "pagination-responsive");
                                        
                                                    for (let i = 1; i <= totalPaginas; i++) {
                                                        const li = document.createElement("li");
                                                        li.classList.add("page-item");
                                        
                                                        const a = document.createElement("a");
                                                        a.classList.add("page-link");
                                                        a.href = `src/pages/pagina${i}.html`;
                                                        a.textContent = i;
                                        
                                                        li.appendChild(a);
                                                        ul.appendChild(li);
                                                    }
                                        
                                                    completadoDiv.innerHTML = ""; // Limpia el contenido anterior
                                                    completadoDiv.appendChild(ul);
                                                }
                                        
                                                // Llamar a la función con el número total de páginas
                                                generarPaginacion(64); // Cambia el número según tu necesidad
                                            </script>
                                        </nav>
                                </div>
                                    <div
                                        class="col-lg-6 col-md-8 col-sm-12 mb-2 ">
                                        <div class="custom-box" id="divContenido">
                                            <h1>Bienvenido al curso de HTML5!</h1>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
